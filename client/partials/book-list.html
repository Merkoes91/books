    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">All my books</h1>
        </div>

            <div class="col-lg-12">
                      <input class="search" ng-model="query"  placeholder="Search page..." />
            </div>


        <div class="col-lg-3 col-md-4 col-xs-6 thumb" data-ng-repeat="book in books.doc | filter:query | orderBy: 'author'" >
            <a class="thumbnail" href="/#/books/{{book._id}}">
                <img class="img-responsive" src="/images/{{book.imagelink}}.jpg" alt="">
            </a>
        </div>


    </div>
